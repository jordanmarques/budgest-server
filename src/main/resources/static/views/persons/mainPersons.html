<div class="col-md-6">
    <div ng-hide="data_error">DATA FAIL</div>

    <div class="container-fluid" ng-hide="data_success">
        <div class="row">


            <div class="col-md-12">
                <!--Body content-->
                <div class="container">
                    <div class="well">


                        <div class="input-group">
                            <input ng-model="query" type="text" class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                                         <button class="btn btn-default" type="button">Rechercher</button>
                                    </span>
                        </div><!-- /input-group -->




                    </div>
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>#id</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Pseudo</th>
                            <th>Action</th>
                        </tr>

                        <tr  ng-repeat="person in persons | filter:query" >
                            <th>{{person.personId}}</th>
                            <td>{{person.lastName}}</td>
                            <td>{{person.firstName}}</td>
                            <td>{{person.pseudo}}</td>
                            <td><a href="#/persons/{{$index}}"> <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> </a>&nbsp;&nbsp;
                                <a href="#"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> </a>&nbsp;&nbsp;
                                <a href="#"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a>
                            </td>
                        </tr>
                    </table>

                </div>

                <!-- Button trigger modal -->

                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModalForPerson">
                    Ajouter une personne
                </button>






                <!-- Modal -->
                <div class="modal fade" id="myModalForPerson" tabindex="-1" role="dialog" aria-labelledby="myModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Ajouter une nouvelle personne :</h4>
                            </div>
                            <div class="modal-body">

                                    <!--ng-show="budgest-add" -->


                                    <form role="form">
                                        <div class="form-group">
                                            <label for="nom">Nom : </label>
                                            <input type="text" class="form-control" id="nom">
                                        </div>
                                        <div class="form-group">
                                            <label for="prenom">Prénom :</label>
                                            <input type="text" class="form-control" id="prenom">
                                        </div>
                                        <div class="form-group">
                                            <label for="pseudo">Pseudo :</label>
                                            <input type="text" class="form-control" id="pseudo">
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">Mot de passe :</label>
                                            <input type="password" class="form-control" id="pwd">
                                        </div>
                                        <div class="form-group">
                                            <label for="mail">Mail :</label>
                                            <input type="text" class="form-control" id="mail">
                                        </div>

                                        <div class="form-group">
                                            <label for="number">N° de Tél :</label>
                                            <input type="text" class="form-control" id="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="date">Date d'anniversaire :</label>
                                            <input type="date" class="form-control" id="date">

                                        </div>

                                    </form>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-primary">Ajouter</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
