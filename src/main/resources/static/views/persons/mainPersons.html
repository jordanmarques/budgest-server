<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Personnes</li>
</ol>

<div>
    <div ng-hide="data_error">DATA FAIL</div>

    <div class="container-fluid" ng-hide="data_success">
        <div class="row">


            <div >
                <!--Body content-->
                <div class="container">
                    <div class="well">


                        <div class="input-group">
                            <input ng-model="query" type="text" class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                                         <button class="btn btn-default" type="button">Rechercher</button>
                                    </span>
                        </div><!-- /input-group -->




                    </div>
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>#id</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Pseudo</th>
                            <th>Action</th>
                        </tr>

                        <tr  ng-repeat="person in persons | filter:query" >
                            <th>{{person.personId}}</th>
                            <td>{{person.lastName}}</td>
                            <td>{{person.firstName}}</td>
                            <td>{{person.pseudo}}</td>
                            <td><a href="#/persons/{{person.personId}}"> <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> </a>&nbsp;&nbsp;
                                <a href="#"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> </a>&nbsp;&nbsp;
                                <a ng-click="DeleteData(person.personId)" > <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a>
                            </td>
                        </tr>
                    </table>

                </div>

                <!-- Button trigger modal -->

                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModalForPerson">
                    Ajouter une personne
                </button>






                <!-- Modal -->

                                <h4 class="modal-title" id="myModalLabel">Ajouter une nouvelle personne :</h4>
                            </div>
                            <form role="form" name="myForm">
                            <div class="modal-body">

                                    <!--ng-show="budgest-add" -->



                                        <div class="form-group">
                                            <label for="lastName">Nom : </label>
                                            <input type="text" class="form-control" id="lastName" ng-model="person.lastName" required >
                                        </div>
                                        <div class="form-group">
                                            <label for="firstName">Prénom :</label>
                                            <input type="text" class="form-control" id="firstName" ng-model="person.firstName" required >
                                        </div>
                                        <div class="form-group">
                                            <label for="pseudo">Pseudo :</label>
                                            <input type="text" class="form-control" id="pseudo" ng-model="person.pseudo" required >
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Mot de passe :</label>
                                            <input type="password" class="form-control" id="password" ng-model="person.password" required >
                                        </div>
                                        <div class="form-group">
                                            <label for="mail">Mail :</label>
                                            <input type="text" class="form-control" id="mail" ng-model="person.mail" required >
                                        </div>

                                        <div class="form-group">
                                            <label for="phoneNumber">N° de Tél :</label>
                                            <input type="text" class="form-control" id="phoneNumber" ng-model="person.phoneNumber" required >
                                        </div>
                                        <div class="form-group">
                                            <label for="birthdate">Date d'anniversaire :</label>
                                            <input type="date" class="form-control" id="birthdate" ng-model="person.birthdate" required >

                                        </div>

                                <div role="alert">
                                    <span class="error" ng-show="myForm.$error.required">
                                    Au moins un champ est vide !</span>
                                </div>


                            </div>

                                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-primary" ng-click="update(person)" ng-disabled="myForm.$invalid">Ajouter</button>


                            </form>




            </div>
        </div>
    </div>
</div>
