<div class="col-sm-10 col-sm-offset-1">
    <div class="col-sm-4">

        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Budgets
                    <button class="btn btn-xs btn-warning pull-right" data-toggle="modal" data-target="#budgetCreationModal">
                        <i class="glyphicon glyphicon-plus"></i>&nbspNouveau Budget
                    </button>
                </h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Montant</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="pointer" ng-repeat="budget in person.budgets | orderBy:'name'" ng-click="sendToDetailView(budget)">
                        <td>{{budget.name}}</td>
                        <td>{{budget.globalAmount}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="col-sm-8">
        <div class="panel panel-default" ng-show="detailBudget.name">
            <div class="panel-heading">
                <h3 class="panel-title">Détail
                    <button class="btn btn-xs btn-default pull-right" ng-hide="editMode" ng-click="edit(detailBudget)">
                        <i class="glyphicon glyphicon-edit"></i>&nbspModifier
                    </button>
                    <button class="btn btn-xs btn-default margin-left-5 pull-right" ng-show="editMode" ng-click="editMode = false">
                        <i class="glyphicon glyphicon-edit"></i>&nbspAnnuler
                    </button>

                    <button class="btn btn-xs btn-success pull-right flat-left" ng-show="editMode" ng-click="updateBudget(person, editedBudget)">
                        <i class="glyphicon glyphicon-edit"></i>&nbspSauvegarder
                    </button>
                    <button class="btn btn-xs btn-danger pull-right flat-right" ng-show="editMode" ng-click="deleteBudget(person, detailBudget)">
                        <i class="glyphicon glyphicon-edit"></i>&nbspSupprimer
                    </button>
                </h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-6">
                    <h3 ng-hide="editMode">{{detailBudget.name}}</h3>
                    <input ng-model="editedBudget.name" ng-show="editMode">
                </div>
                <div class="col-sm-6">
                    <div class="pull-right">
                        <div class="circle-multiline ">
                            <span style="font-size: 2.5em" ng-hide="editMode">{{detailBudget.globalAmount}}&nbsp€</span>
                            <input ng-model="editedBudget.globalAmount" ng-show="editMode">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="budgetCreationModal" tabindex="-1" role="dialog" aria-labelledby="budgetCreationModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Création de budget</h4>
            </div>
            <div class="modal-body">
                <form name="budgetCreationForm"novalidate>
                    <div class="form-group">
                        <label class="control-label" for="inputBudgetName">Nom*</label>
                        <input type="text" id="inputBudgetName" class="form-control margin-bot-5" ng-model="modalbudget.name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputBudgetAmount">Montant*</label>
                        <input type="number" id="inputBudgetAmount" class="form-control margin-bot-5" ng-model="modalbudget.globalAmount" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-sm"
                        data-dismiss="modal"
                        ng-click="saveBudget(person)"
                        ng-disabled="budgetCreationForm.$invalid">
                    <i class="glyphicon glyphicon-plus"></i>&nbspCréer le budget
                </button>
            </div>
        </div>
    </div>
</div>
