<div class="jumbotron">
  <h1>Budgest</h1>
  <p class="lead">
    <img src="../images/budget-logo.png" alt="Budget"><br>
    Budgest, la fin des découverts
    {{retriviedPerson}}
  </p>

  <form class="align-left">
    <div class="form-group">
      <label class="control-label" for="inputPseudo">Utilisateur<span ng-show="registeredMode">*</span></label>
      <input type="text" id="inputPseudo" class="form-control margin-bot-5" ng-model="person.username">

      <label class="control-label" for="inputPassword">Mot de Passe<span ng-show="registeredMode">*</span></label>
      <input type="password" id="inputPassword" class="form-control margin-bot-5" ng-model="person.password">

      <span ng-show="!registeredMode">
        <a class="pointer" ng-click="registeredMode = true"> Pas encore inscrit ? inscrit toi vite !</a>

        <button class="btn btn-warning pull-right" ng-click="login(person)">
          <i class="glyphicon glyphicon-log-in"></i>
          &nbsp;Connexion
        </button>
      </span>

      <span ng-show="registeredMode">
        <label class="control-label" for="inputFirstName">Prénom*</label>
        <input type="text" id="inputFirstName" class="form-control margin-bot-5">

        <label class="control-label" for="inputLastName">Nom*</label>
        <input type="text" id="inputLastName" class="form-control margin-bot-5">

        <label class="control-label" for="inputMail">Adresse e-mail*</label>
        <input type="email" id="inputMail" class="form-control margin-bot-5">

        <label class="control-label" for="inputLastName">Numéro de téléphone</label>
        <input type="number" id="inputphoneNumber" class="form-control margin-bot-5">

        <label class="control-label" for="inputBirthDate">Date de naissance</label>
        <input type="date" id="inputBirthDate" class="form-control margin-bot-5">

        <button class="btn btn-primary pull-right">
          <i class="glyphicon glyphicon-log-in"></i>
          &nbsp;Inscription
        </button>
      </span>
    </div>
  </form>


</div>
