<div class="col-sm-4">

    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Budgets
                <button class="btn btn-xs btn-warning pull-right">
                    <i class="glyphicon glyphicon-plus"></i>&nbspNouveau Budget
                </button>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Montant</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="budget in person.budgets">
                    <td>{{budget.name}}</td>
                    <td>{{budget.globalAmount}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="col-sm-8"></div>
